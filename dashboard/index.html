	<script type="text/javascript">
window.onload = function () {

	var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Detection Accuracy"
      },
      axisY: {
        title: "Number of Images",
        maximum: 1010
      },
      data: [
      {
        type: "bar",
        showInLegend: true,
        legendText: "Images",
        color: "blue",
        dataPoints: [
        { y: 198, label: "Italy"},
        { y: 201, label: "China"},
        { y: 202, label: "France"},
        { y: 236, label: "Great Britain"},
        { y: 395, label: "Soviet Union"},
        { y: 957, label: "USA"}
        ]
      }
      ]
    });

chart.render();
	
	var chart2 = new CanvasJS.Chart("chartContainer2",
	{
		theme: "light2",
		title:{
			text: "Weapons Identified"
		},		
		data: [
		{       
			type: "pie",
			showInLegend: true,
			toolTipContent: "{y} - #percent %",
			yValueFormatString: "#,##0,,.## Million",
			legendText: "{indexLabel}",
			dataPoints: [
				{  y: ammunition_count, indexLabel: "Ammunition" },
				{  y: grenade_count, indexLabel: "Grenade" },
				{  y: gun_count, indexLabel: "Gun" },
				{  y: pistol_count, indexLabel: "Pistol"},
				{  y: revolver_count, indexLabel: "Revolver" },
				{  y: rifle_count, indexLabel: "Rifle"},
				{  y: rocket_launcher_count, indexLabel: "Rocket_launcher"},
				{  y: shotg_count, indexLabel: "Shotgun"},
				{  y: uzi_count, indexLabel: "Uzi"},
				{  y: non-weapon_count, indexLabel: "Non-weapon"}
			]
		}
		]
	});
	chart2.render();
}
